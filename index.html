<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>JS Coding Quiz</h1>
        <nav>
            <ul>
                <li>Instructions</li>
                <li>Highscores</li>
            </ul>
        </nav>
    </header>
    <main>
        <button class="start-btn">Start Quiz</button>
        <div class="question-card">
            <p class="timer">Time left: <span class="time-left">0</span></p>
            <p class="question">This is just example text for the question card.</p>
            <div class="options">
                <button class="option-btn option1">Option 1</button>
                <button class="option-btn option2">Option 2</button>
                <button class="option-btn option3">Option 3</button>
                <button class="option-btn option4">Option 4</button>
            </div>
        </div>
        <div class="score-card">
            <h2>Score</h2>
            <p class="score">0%</p>
            <input type="text" class="initial-box" placeholder="Type your initials" maxlength="3">
            <button class="submit-btn">Submit</button>
        </div>
    </main>
    <footer>
        &copy; 2023 HoneyBuzz94
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
